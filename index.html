<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Calc_MacOS</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

          <!-- TR é para as linhas e TD é para as colunas-->

    <table border="0" cellpadding="0" class="calc">
        <tr>
            <td colspan="4" class="calc-display" id="display">0</td>
        </tr>
        <tr>
            <td class="calc-button" id="limpar">AC</td>
            <td class="calc-button" id="mais-menos">&PlusMinus;</td>
            <td class="calc-button" id="porcentagem">&percnt;</td>
            <td class="calc-button" id="dividir">÷</td>
        </tr>
        <tr>
            <td class="calc-button" id="7">7</td>
            <td class="calc-button" id="8">8</td>
            <td class="calc-button" id="9">9</td>
            <td class="calc-button" id="multiplica">×</td>
        </tr>
        <tr>
            <td class="calc-button" id="4">4</td>
            <td class="calc-button" id="5">5</td>
            <td class="calc-button" id="6">6</td>
            <td class="calc-button" id="subtrair">&minus;</td>
        </tr>
        <tr>
            <td class="calc-button" id="1">1</td>
            <td class="calc-button" id="2">2</td>
            <td class="calc-button" id="3">3</td>
            <td class="calc-button" id="soma">&plus;</td>
        </tr>
        <tr>
            <td colspan="2" class="calc-button" id="0">0</td>
            <td class="calc-button" id=".">.</td>
            <td class="calc-button" id="igual">=</td>
        </tr>
     </table>

<script src="calculadora.js"> </script>

</body> 
</html>
